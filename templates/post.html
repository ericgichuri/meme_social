{% extends "base.html" %}
{%block head%}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/post.css')}}">
<title>Meme Social | Post</title>
{%endblock%}
{% block listblock%}
	Post
{%endblock%}
{% block contentbody%}
<div class="post_holder">
	<div class="post_holder_inner">
		<form class="form form_post_meme" method="post" enctype="multipart/form-data">
			<p class="info_text text-center">Fill Every Field</p>
			<div class="image_preview_holder">
				<img src="" class="image_preview">
			</div>
			<div class="form-group image_upload_holder">
				<input type="file" name="meme_photo" class="form-control button_upload">
				<button class="button_custom_upload"><span class="fa fa-upload"></span> Upload Photo</button>
			</div>
			<div class="form-group">
				<label>Caption</label>
				<textarea type="" name="meme_caption" class="form-control" placeholder="Meme Caption"></textarea>
			</div>
			<div class="form-group">
				<label>Hashtag</label>
				<input type="" name="meme_hashtag" class="form-control" placeholder="Meme Hashtag">
			</div>
			<div class="d-flex button_group justify-content-center">
				<button class="button_reset" type="reset">Cancel</button>
				<button class="button_submit">Post</button>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="{{url_for('static',filename='scripts/post.js')}}"></script>
{% endblock%}
